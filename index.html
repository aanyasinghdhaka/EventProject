<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evently</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-calendar-days"></i> Evently</h1>
        <button id="switch-mode-btn"><i class="fa-solid fa-user-shield"></i> Admin</button>
    </header>
    <section class="stock-photo-bg">
        <div>
            <h1><i class="fa-solid fa-calendar-days"></i> Evently</h1>
            <p>
                Discover, book, and manage your favorite events with style.<br>
                <span>Seamless seat selection. Instant booking. Beautiful experiences.</span>
            </p>
        </div>
    </section>
    <main>
        <section id="user-mode">
            <h2><i class="fa-solid fa-bolt"></i> Upcoming Events</h2>
            <div>
                <input type="text" id="user-search-input" placeholder="Search by name or venue">
                <button id="user-search-button"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
            </div>
            <div id="user-event-list"></div>
        </section>
        <section id="admin-mode" style="display: none;">
            <h2><i class="fa-solid fa-gauge-high"></i> Admin Dashboard</h2>
            <div id="admin-analytics"></div>
            <div id="admin-controls">
                <h3><i class="fa-solid fa-plus"></i> Create New Event</h3>
                <form id="create-event-form">
                    <input type="text" id="event-name" placeholder="Name" required>
                    <input type="text" id="event-venue" placeholder="Venue" required>
                    <input type="datetime-local" id="event-start-time" required>
                    <input type="number" id="event-capacity" placeholder="Capacity" required>
                    <button type="submit"><i class="fa-solid fa-check"></i> Create Event</button>
                </form>
                <h3><i class="fa-solid fa-list"></i> Existing Events</h3>
            </div>
            <div id="admin-event-list"></div>
        </section>
        <div id="seat-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2><i class="fa-solid fa-chair"></i> Select Your Seat for <span id="modal-event-name"></span></h2>
                <div id="seat-grid"></div>
                <button id="confirm-seat-booking-btn" style="display: none;"><i class="fa-solid fa-ticket"></i> Confirm Booking</button>
            </div>
        </div>
        <button class="fab" onclick="window.scrollTo({top:0,behavior:'smooth'})" title="Back to Top"><i class="fa-solid fa-arrow-up"></i></button>
        <footer>
            <span><i class="fa-solid fa-heart"></i> Thank you for visiting &copy; 2025</span>
        </footer>
    </main>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
